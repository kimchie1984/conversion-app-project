<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?
                family=Alex+Brush&family=Happy+Monkey&
                family=Lato:wght@100;300&family=Orbitron:wght@400;800&
                family=Roboto:wght@100;400;500;700&family=Wallpoet&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">

        <header class="main-content">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div class="text-area">
                <input id="input-area" type="text" class="input-field">
            </div>
            <button class="convert-button" id="conv-btn">
                Convert
            </button>
        </header>
        <section class="conversion-section">
            <div class="conv-result">
                <h2>Length (Meter/Feet)</h2>
                <p id="length-result"></p>
            </div>

            <div class="conv-result">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-result"></p>
            </div>

            <div class="conv-result">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilogram-result"></p>
            </div>
        </section>

    </div>
    <script src="index.js"></script>
</body>

</html>
